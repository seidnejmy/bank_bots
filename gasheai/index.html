<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Chat with Ethio Telecom Assistant</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
            color: #000;
            display: flex;
            height: 100vh; /* Full viewport height */
            transition: background-color 0.3s, color 0.3s; /* Smooth transition for dark mode */
        }

        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #5c007a;
            color: #fff;
            padding: 10px 20px;
            width: 100%;
            position: fixed; /* Fixed header */
            top: 0;
            left: 0;
            z-index: 1000; /* Ensure it is above other content */
            transition: background-color 0.3s; /* Smooth transition for header */
        }

        .sidebar {
            width: 250px; /* Fixed width for the sidebar */
            padding: 20px;
            background-color: #f4f4f4; /* Light background color for light mode */
            border-right: 1px solid #ccc; /* Add border on the right side */
            margin-top: 80px; /* Margin to avoid overlap with the header */
            overflow-y: auto; /* Allow scrolling if content exceeds height */
            transition: background-color 0.3s, color 0.3s; /* Smooth transition for dark mode */
        }

        #chat-container {
            padding: 20px; /* Padding inside the chat container */
            background-color: #f9f9f9; /* Light background for chat */
            border-radius: 8px;
            flex-grow: 1; /* Take the remaining width of the flex container */
            margin-top: 80px; /* Margin to avoid overlap with the header */
            margin-left: 20px; /* Space from the sidebar */
            margin-right: 20px; /* Space from the right edge */
            display: flex;
            flex-direction: column;
            transition: background-color 0.3s; /* Smooth transition for dark mode */
        }

        #messages {
            overflow-y: auto;
            max-height: 300px; /* Maximum height for message area */
            border: 1px solid #ccc;
            padding: 10px;
            background-color: #fff; /* Light messages background */
            border-radius: 5px;
            flex-grow: 1; /* Allow messages to fill available space */
            transition: background-color 0.3s, color 0.3s; /* Smooth transition for dark mode */
        }

        #user-input {
            width: 80%; /* Width for the input box */
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #send-button {
            padding: 8px 15px;
            background-color: #0078d7;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #send-button:hover {
            background-color: #005bb5;
        }

        #language-selector button {
            margin: 5px;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #f0f0f0;
        }

        #language-selector button:hover {
            background-color: #ddd;
        }

        #dark-mode-button {
            margin: 10px;
            padding: 8px 15px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #dark-mode-button:hover {
            background-color: #555;
        }

        .sidebar img {
            width: 100%;
            border-radius: 50%;
        }

        .sidebar .name {
            font-size: 20px;
            font-weight: bold;
            margin-top: 10px;
            text-align: center;
        }

        .sidebar .description {
            font-size: 14px;
            margin-top: 10px;
            text-align: center;
        }

        /* Dark mode styles */
        body.dark-mode {
            background-color: #333;
            color: #fff;
        }

        body.dark-mode header {
            background-color: #4a0072; /* Darker header */
        }

        body.dark-mode .sidebar {
            background-color: #444; /* Dark sidebar */
            color: #fff;
        }

        body.dark-mode #chat-container {
            background-color: #555; /* Dark chat container */
        }

        body.dark-mode #messages {
            background-color: #444; /* Dark messages area */
            border: 1px solid #666; /* Darker border */
        }

        body.dark-mode #user-input {
            background-color: #666; /* Dark input background */
            color: #fff; /* Light text in input */
        }

        body.dark-mode #send-button {
            background-color: #0084ff; /* Button in dark mode */
            color: #fff;
        }
        @media (max-width: 768px) {
    .sidebar {
        display: none; /* Hide sidebar on smaller screens */
    }

    #chat-container {
        margin-left: 0; /* Adjust chat container margin when sidebar is hidden */
        margin-right: 0; /* Ensure it takes full width */
    }
}


    
    
    
    
    </style>
</head>

<body>
    <header>
        <div class="logo">
            <img src="https://gasheai.nehabi.com/extensions/uploads/sites/561/elementor/thumbs/retina-logopng-1-qy3asku6q0pnm2u2c512h2jgfmdljytp8mk7zm58dq.png" alt="Logo">
            <span>GasheAI</span>
        </div>
    </header>
    <div class="sidebar">
        <img src="https://via.placeholder.com/150" alt="Profile Photo">
        <div class="name">John Doe</div>
        <div class="description">This is a description about the user or assistant. It can include their role, purpose, or any relevant details.</div>
    </div>
    <div id="chat-container">
        <button id="back-button">Back</button>
        <button id="dark-mode-button" style="float: right;">Dark Mode</button>
        <h1 style="text-align: center;">GasheAI</h1>
        <div id="language-selector" style="text-align: center;">
            <button data-lang="en">English</button>
            <button data-lang="am">Amharic</button>
            <button data-lang="om">Oromo</button>
            <button data-lang="so">Somali</button>
            <button data-lang="ti">Tigrinya</button>
            <button data-lang="af">Afar</button>
        </div>
        <div id="messages"></div>
        <div style="margin-top: 10px; text-align: center;">
            <input id="user-input" type="text" placeholder="Type your message here...">
            <button id="send-button">Send</button>
        </div>
    </div>
    <script>
        const apiKey = "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";
        const model = "llama3-groq-70b-8192-tool-use-preview";
        const apiEndpoint = "https://api.groq.com/openai/v1/chat/completions";
        let selectedLanguage = "en"; // Default language is English
        let darkMode = false; // Track dark mode state

        const messagesDiv = document.getElementById("messages");
        const userInput = document.getElementById("user-input");
        const sendButton = document.getElementById("send-button");
        const languageButtons = document.querySelectorAll("#language-selector button");

        // Language selection logic
        languageButtons.forEach(button => {
            button.addEventListener("click", () => {
                selectedLanguage = button.dataset.lang;
                languageButtons.forEach(btn => btn.style.backgroundColor = ""); // Reset styles
                button.style.backgroundColor = "#0078d7"; // Highlight selected language
                messagesDiv.innerHTML = ""; // Clear messages on language change
            });
        });

        // Append messages to chat container
        function appendMessage(message, sender, typingEffect = false) {
            const messageDiv = document.createElement("div");
            messageDiv.style.margin = "5px 0";
            messageDiv.style.color = sender === "You" ? "#0078d7" : "#000";
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;

            if (typingEffect) {
                let index = 0;
                const interval = setInterval(() => {
                    if (index < message.length) {
                        messageDiv.textContent += message[index];
                        index++;
                    } else {
                        clearInterval(interval);
                    }
                }, 5); // 10 characters per second (100ms per character)
            } else {
                messageDiv.textContent = `${sender}: ${message}`;
            }
        }

        // Google Translate unofficial API
        async function translateText(text, targetLang) {
            const url = `https://translate.googleapis.com/translate_a/single?client=gtx&sl=auto&tl=${targetLang}&dt=t&q=${encodeURIComponent(text)}`;
            const response = await fetch(url);
            const data = await response.json();
            return data[0][0][0]; // Return translated text
        }

        // GROQ API for assistant response
        async function getAssistantResponse(message) {
            const requestBody = {
                model: model,
                messages: [
                    { role: "system", content: "You are GasheAI, the assistant trained to help Ethiopians in five native languages, Amharic, Oromo. Somali, Tigringa, Affari. Your role is to give answers to any of their questions in a polite friendly manner." },
                    { role: "user", content: message }
                ],
                max_tokens: 150
            };

            const response = await fetch(apiEndpoint, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "Authorization": `Bearer ${apiKey}`
                },
                body: JSON.stringify(requestBody)
            });

            if (!response.ok) {
                throw new Error(`API error: ${response.status} ${response.statusText}`);
            }

            const data = await response.json();
            return data.choices[0].message.content;
        }

        // Message sending logic
        async function sendMessage() {
            const userMessage = userInput.value.trim();
            if (!userMessage) return;

            appendMessage(userMessage, "You");
            userInput.value = "";

            try {
                // Translate user input to English
                const translatedMessage = await translateText(userMessage, "en");

                // Get assistant response
                const assistantResponse = await getAssistantResponse(translatedMessage);

                // Translate assistant response to selected language
                const translatedResponse = await translateText(assistantResponse, selectedLanguage);

                // Append assistant's response with typing effect
                appendMessage(translatedResponse, "Assistant", true);
            } catch (error) {
                console.error("Error:", error);
                appendMessage("An error occurred while processing your message.", "Assistant");
            }
        }

        // Event listeners for sending messages
        sendButton.addEventListener("click", sendMessage);
        userInput.addEventListener("keypress", (e) => {
            if (e.key === "Enter") sendMessage();
        });

        // Back button functionality
        document.getElementById("back-button").addEventListener("click", () => {
            window.history.back(); // Navigate to the previous page
        });

        // Dark mode toggle functionality
        document.getElementById("dark-mode-button").addEventListener("click", () => {
            darkMode = !darkMode; // Toggle dark mode state
            document.body.classList.toggle("dark-mode", darkMode); // Add or remove dark mode class
        });
    </script>
</body>

</html>
