<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f4f9;
            color: #333;
            line-height: 1.6;
        }

        /* Sidebar */
        #sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 250px;
            height: 100%;
            background-color: #9b59b6;
            padding: 20px;
            color: white;
            text-align: center;
            box-shadow: 4px 0 8px rgba(0, 0, 0, 0.1);
        }
        #sidebar h2, #sidebar p {
            color: white;
        }
        #sidebar img {
            max-width: 80%;
            margin-bottom: 20px;
        }

        /* Main content area */
        #main-content {
            margin-left: 250px;
            padding: 20px;
        }

        /* Header Buttons */
        #header-buttons {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        #header-buttons button {
            padding: 10px 15px;
            font-size: 14px;
            border: none;
            background-color: #e74c3c;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        #header-buttons button:hover {
            background-color: #c0392b;
        }

        /* Language Buttons */
        #language-buttons {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        #language-buttons button {
            padding: 10px 20px;
            margin: 0 5px;
            font-size: 14px;
            background-color: #ecf0f1;
            border: none;
            color: #34495e;
            border-radius: 5px;
            cursor: pointer;
        }
        #language-buttons button.active {
            background-color: #8e44ad;
            color: white;
        }
        #language-buttons button:hover {
            background-color: #bdc3c7;
        }

        /* Chat Container */
        #chat-container {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            height: 400px;
            overflow-y: auto;
            margin-bottom: 20px;
        }
        .message {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 5px;
        }
        .user {
            background-color: #8e44ad;
            color: white;
            align-self: flex-end;
            max-width: 80%;
        }
        .bot {
            background-color: #f5f5f5;
            color: #2c3e50;
            align-self: flex-start;
            max-width: 80%;
        }

        /* Markdown Styling */
        .message .markdown {
            line-height: 1.8;
        }

        .message .markdown h1,
        .message .markdown h2,
        .message .markdown h3 {
            margin: 10px 0;
            font-weight: bold;
        }

        .message .markdown h1 {
            font-size: 24px;
            color: #8e44ad; /* Purple */
        }

        .message .markdown h2 {
            font-size: 20px;
            color: #2980b9; /* Blue */
        }

        .message .markdown h3 {
            font-size: 18px;
            color: #27ae60; /* Green */
        }

        .message .markdown p {
            margin: 10px 0;
            color: #34495e;
        }

        .message .markdown code {
            background-color: #f7f7f7;
            padding: 5px;
            border-radius: 3px;
            font-family: 'Courier New', Courier, monospace;
            color: #e67e22; /* Orange */
        }

        .message .markdown pre {
            background-color: #2c3e50;
            padding: 15px;
            border-radius: 5px;
            color: white;
            font-family: 'Courier New', Courier, monospace;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .message .markdown ul,
        .message .markdown ol {
            margin: 10px 0;
            padding-left: 20px;
        }

        .message .markdown ul li,
        .message .markdown ol li {
            margin-bottom: 10px;
        }

        /* Input Area */
        #input-area {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        #message-input {
            width: 85%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        #send-button {
            width: 12%;
            padding: 10px;
            background-color: #f39c12;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #send-button:hover {
            background-color: #e67e22;
        }

        /* Dark Mode */
        .dark-mode {
            background-color: #2c3e50;
            color: #fff;
        }
        .dark-mode #sidebar {
            background-color: #34495e;
        }
        .dark-mode #main-content {
            background-color: #1e2a32;
        }
        .dark-mode #chat-container {
            background-color: #34495e;
        }
        .dark-mode #language-buttons button {
            background-color: #2c3e50;
            color: #ecf0f1;
        }
        .dark-mode #send-button {
            background-color: #f39c12;
        }

        /* White text on sidebar and header buttons */
        #sidebar h2, 
        #sidebar p {
            color: white;
        }

        #header-buttons button {
            color: white;
        }

        /* Dark Mode adjustments for white text */
        .dark-mode #sidebar h2, 
        .dark-mode #sidebar p {
            color: white;
        }

        .dark-mode #header-buttons button {
            color: white;
        }

        /* Hide Sidebar on Mobile Devices */
        @media screen and (max-width: 768px) {
            #sidebar {
                display: none;
            }

            #main-content {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>
    <div id="sidebar">
        <img src="https://gasheai.nehabi.com/extensions/uploads/sites/561/2024/11/retina-logopng-1.png" alt="Placeholder Photo">
        <h2>Welcome to GasheAI</h2> <br> <h2>I am Grade 10 students virtual assistant</h2>
        <p>Choose your language and enjoy chatting with Grade 10 Assistant.</p>
    </div>

    <div id="main-content">
        <div id="header">
            <div id="header-buttons">
                <button id="back-button">Back</button>
                <button id="new-chat-button">New Chat</button>
                <button id="dark-mode-toggle">Enable Dark Mode</button>
            </div>
        </div>
        <div id="chat-container"></div>
        <div id="language-buttons">
            <button id="en-button" class="active">English</button>
            <button id="am-button">Amharic</button>
            <button id="om-button">Oromo</button>
            <button id="so-button">Somali</button>
            <button id="ti-button">Tigrigna</button>
            <button id="aa-button">Afar</button>
        </div>
        <div id="input-area">
            <input type="text" id="message-input" placeholder="Type your message here...">
            <button id="send-button">Send</button>
        </div>
    </div>

<script>
    const chatContainer = document.getElementById('chat-container');
    const messageInput = document.getElementById('message-input');
    const sendButton = document.getElementById('send-button');
    const languageButtons = document.getElementById('language-buttons');
    const darkModeToggle = document.getElementById('dark-mode-toggle');
    const newChatButton = document.getElementById('new-chat-button');
    const backButton = document.getElementById('back-button');

    let currentLanguage = 'en';
    let isDarkMode = false;
    const API_KEY = "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"; // Replace with your actual API key
    const MODEL = "llama3-groq-70b-8192-tool-use-preview";
    const TRANSLATION_API_URL = "https://translate.googleapis.com/translate_a/single";

    let chatHistory = []; // Store the chat history

    // Toggle Dark Mode
    darkModeToggle.addEventListener('click', () => {
        document.body.classList.toggle('dark-mode');
        isDarkMode = !isDarkMode;
        darkModeToggle.textContent = isDarkMode ? 'Disable Dark Mode' : 'Enable Dark Mode';
    });

    // New Chat
    newChatButton.addEventListener('click', () => {
        chatContainer.innerHTML = '';
        messageInput.value = '';
        chatHistory = []; // Reset chat history
    });

    // Handle Back Button
    backButton.addEventListener('click', () => {
        const isInIframe = window.top !== window.self;
        if (isInIframe) {
            window.top.postMessage('closeModal', '*'); // Close modal if in iframe
        } else {
            window.location.href = 'https://gasheai.nehabi.com/';
        }
    });

    // Language selection
    languageButtons.addEventListener('click', (e) => {
        if (e.target.tagName === 'BUTTON') {
            currentLanguage = e.target.id.split('-')[0];
            document.querySelectorAll('#language-buttons button').forEach(btn => btn.classList.remove('active'));
            e.target.classList.add('active');
            chatContainer.innerHTML = ''; // Clear chat history
            chatHistory = [];
        }
    });

    // Translate text using Google Translate API
    async function translateText(text, targetLang) {
        if (targetLang === 'en') return text; // Skip translation if the target language is English

        const url = `${TRANSLATION_API_URL}?client=gtx&sl=auto&tl=${targetLang}&dt=t&q=${encodeURIComponent(text)}`;
        try {
            const response = await fetch(url);
            if (!response.ok) throw new Error('Translation API error: ' + response.statusText);

            const data = await response.json();
            return data[0].map(part => part[0]).join(''); // Combine all translated parts
        } catch (error) {
            console.error('Translation error:', error);
            return text; // Return the original text if translation fails
        }
    }

    // Send message
    sendButton.addEventListener('click', async () => {
        const userMessage = messageInput.value.trim();
        if (!userMessage) return;

        // Display user message
        chatContainer.innerHTML += `<div class="message user">${userMessage}</div>`;
        chatContainer.scrollTop = chatContainer.scrollHeight;
        messageInput.value = '';

        // Translate user message to English
        const translatedMessage = await translateText(userMessage, 'en');
        chatHistory.push({ role: "user", content: translatedMessage });

        // Send chat history to AI
        try {
            const response = await fetch("https://api.groq.com/openai/v1/chat/completions", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "Authorization": `Bearer ${API_KEY}`
                },
                body: JSON.stringify({
                    model: MODEL,

					
				  "messages": [
					{ 
					  "role": "system", 
					  "content": `
						You are the official virtual assistant of Ethiopian Grade 10 students.
	  `
					},
					...chatHistory // Include full chat history
				  ]
					
                })
            });

            if (!response.ok) throw new Error('Network response was not ok: ' + response.statusText);

            const data = await response.json();
            let aiResponse = data.choices[0].message.content;

            // Format response in Markdown
            aiResponse = `**Grade 10 Assistant:**\n\n${aiResponse.replace(/\n/g, '\n\n')}`;

            // Translate AI response to current language
            aiResponse = await translateText(aiResponse, currentLanguage);

            // Display AI response
            chatContainer.innerHTML += `<div class="message bot">${aiResponse}</div>`;
            chatContainer.scrollTop = chatContainer.scrollHeight;

            // Add bot response to chat history
            chatHistory.push({ role: "assistant", content: aiResponse });

        } catch (error) {
            console.error('Error sending message:', error);
            chatContainer.innerHTML += `<div class="message bot">Error: ${error.message}</div>`;
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
    });

    // Allow "Enter" to send the message
    messageInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') sendButton.click();
    });

    // Close modal implementation
    window.addEventListener('message', (event) => {
        if (event.data === 'closeModal') {
            const modal = document.querySelector('.elementor-modal'); // Adjust this selector to match your modal element
            if (modal) {
                modal.style.display = 'none'; // Close the modal
            }
        }
    });
</script>

</body>
</html>
